<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Customer Analysis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #374151; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .card { background-color: #ffffff; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 1.5rem; }
        canvas { max-width: 100%; height: auto; }
        .loading-spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased">
    <div class="container">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8 mt-4 rounded-lg bg-white p-4 shadow-lg">Retail Customer Analysis Dashboard</h1>
        <div id="loadingMessage" class="text-center text-gray-600 text-lg">
            <div class="loading-spinner"></div>
            <p>Loading data and generating charts...</p>
        </div>
        <div id="dashboardContent" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <div class="card flex flex-col items-center justify-center text-center">
                    <h2 class="text-xl font-semibold text-gray-700 mb-2">Total Transactions</h2>
                    <p id="totalTransactions" class="text-4xl font-bold text-indigo-600">Loading...</p>
                </div>
                <div class="card flex flex-col items-center justify-center text-center">
                    <h2 class="text-xl font-semibold text-gray-700 mb-2">Total Unique Customers</h2>
                    <p id="totalCustomers" class="text-4xl font-bold text-green-600">Loading...</p>
                </div>
                <div class="card flex flex-col items-center justify-center text-center">
                    <h2 class="text-xl font-semibold text-gray-700 mb-2">Total Sales Value</h2>
                    <p id="totalSalesValue" class="text-4xl font-bold text-purple-600">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        Chart.register(ChartDataLabels);
        document.addEventListener('DOMContentLoaded', function() {
            const loadingMessage = document.getElementById('loadingMessage');
            const dashboardContent = document.getElementById('dashboardContent');
            
            fetch('Customer_Final.csv')
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status} - Could not load Customer_Final.csv.`);
                    return response.text();
                })
                .then(csvText => {
                    const lines = csvText.split('\\n');
                    const headers = lines[0].split(',');
                    const data = lines.slice(1).map(line => {
                        const values = line.split(',');
                        let row = {};
                        headers.forEach((header, i) => {
                            row[header.trim()] = values[i] ? values[i].trim() : '';
                        });
                        return row;
                    }).filter(row => Object.values(row).some(val => val !== ''));

                    const numericCols = ['Qty', 'Rate', 'Tax', 'total_amt'];
                    data.forEach(row => numericCols.forEach(col => row[col] = parseFloat(row[col])));

                    document.getElementById('totalTransactions').textContent = data.length.toLocaleString();
                    const uniqueCustomers = new Set(data.map(d => d.customer_Id)).size;
                    document.getElementById('totalCustomers').textContent = uniqueCustomers.toLocaleString();
                    const totalSalesValue = data.reduce((sum, d) => sum + d.total_amt, 0);
                    document.getElementById('totalSalesValue').textContent = `$${totalSalesValue.toFixed(2).toLocaleString()}`;

                    loadingMessage.classList.add('hidden');
                    dashboardContent.classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('totalTransactions').textContent = 'Error';
                    document.getElementById('totalCustomers').textContent = 'Error';
                    document.getElementById('totalSalesValue').textContent = 'Error';
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-4';
                    errorMsg.innerHTML = `<strong class="font-bold">Data Load Error:</strong> ${error.message}<br><small>Ensure Customer_Final.csv is in the same folder as this HTML file.</small>`;
                    document.querySelector('.container').prepend(errorMsg);
                });
    </script>
</body>
</html>
